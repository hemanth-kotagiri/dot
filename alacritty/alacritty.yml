background_opacity: 0.8

# Colors
colors:
  # Default colors
  primary:
    background: "#011627"
    foreground: "#acb4c2"
    bright_foreground: "#eeeeee"

  # Cursor colors
  cursor:
    text: "#080808"
    cursor: "#9ca1aa"

  # Selection colors
  selection:
    text: "#080808"
    background: "#b2ceee"

  # Normal colors
  normal:
    black: "#1d3b53"
    red: "#fc514e"
    green: "#a1cd5e"
    yellow: "#e3d18a"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#7fdbca"
    white: "#a1aab8"

  # Bright colors
  bright:
    black: "#7c8f8f"
    red: "#ff5874"
    green: "#21c7a8"
    yellow: "#ecc48d"
    blue: "#82aaff"
    magenta: "#ae81ff"
    cyan: "#7fdbca"
    white: "#d6deeb"

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  # Vi Mode
  - { key: Space, mods: Control, action: ToggleViMode }
